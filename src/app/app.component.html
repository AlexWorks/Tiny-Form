<div class = "sing-up-form">
  <h3 class = "sing-up-form__heading">
    <strong>Sing up for our Newsletter</strong>
  </h3>
  <app-input-fields (change)="handleSubmit($event)"></app-input-fields>
  <div class = "sing-up-form__divider-line"></div>
  <div class = "sing-up-form__buttons">
    <input class = "sing-up-form__submit" type = button value = "Sing up!">
    <input class = "sing-up-form__cancel" type = button value = "Not now">
  </div>
</div>
